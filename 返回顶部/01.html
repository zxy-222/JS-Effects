<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-锚链接返回顶部</title>
  <style>
    .box {
      width: 1200px;
      height: 1000px;
      background-color: red;
    }
    #bottom{
      width: 80px;
      height: 40px;
      background-color: green;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="javascript:;" name="top" id="top"></a>
  <div class="box"></div>
  <a href="#top" target="_self" id="bottom">返回顶部</a>
</body>
</html>
