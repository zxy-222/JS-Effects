<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阻止默认事件</title>
  <style>
    .box1 {
      height: 200px;
      width: 600px;
      margin: 0 auto;
      background-color: rgb(121, 115, 115);
    }
    .box1 a {
      display: block;
      height: 50%;
      width: 50%;
      background:red;
    }
  </style>
</head>
<body>
  <div class="box1">
    <a href="http://baidu.com" target="_blank">跳转</a>
  </div>
</body>
<script src="./jquery-1.9.1.min.js"></script>
<script>
  //1、不阻止事件冒泡和默认事件
  /*$('.box1').click(function(){
    alert(1)
  });*/

  //2、阻止冒泡，但不阻止页面跳转
  /*$('.box1 a').click(function(event){
    event.stopPropagation();//点击a链接，不打印1，但是页面会跳转
  });
  $('.box1').click(function(){
    alert(1)
  });*/

  //3、阻止页面跳转，但不阻止冒泡
 /* $('.box1 a').click(function(event){
    //阻止默认事件
    event.preventDefault();//页面不会跳转，但是会打印1
  });
  $(".box1").click(function(){  
    alert(1);               
  }); */

  //4、阻止冒泡，阻止默认事件
  $('.box1').click(function(){
    alert(1)
  });
  //阻止冒泡
  $('.box1 a').click(function(event){
      event.stopPropagation();
      //阻止默认事情
      event.preventDefault();
  })
</script>
</html>
